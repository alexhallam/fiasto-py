name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

env:
  # Keep for future abi3 usage (if you enable abi3 in Cargo.toml).
  PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

jobs:
  build-linux:
    name: Build Linux (manylinux_2_17 x86_64; CPython only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build only against CPython interpreters in the manylinux image.
      # This avoids PyPy 3.11 which pyo3 0.21.x doesn't support.
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          manylinux: "2_17"  # PEP 600 tag (single platform tag)
          args: >-
            --release
            -i /opt/python/cp38-cp38/bin/python
            -i /opt/python/cp39-cp39/bin/python
            -i /opt/python/cp310-cp310/bin/python
            -i /opt/python/cp311-cp311/bin/python
            -i /opt/python/cp312-cp312/bin/python
            -i /opt/python/cp313-cp313/bin/python
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: target/wheels/*

  build-macos-arm64:
    name: Build macOS (arm64)
    runs-on: macos-15-arm64
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      # Cache Rust dependencies
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12
            3.13
      
      - name: Build wheels (arm64)
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: aarch64-apple-darwin
          args: >-
            --release
            --interpreter python3.8 python3.9 python3.10 python3.11 python3.12 python3.13
          before-build-linux: |
            rustup update stable
          manylinux: off
        env:
          MACOSX_DEPLOYMENT_TARGET: 11.0
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm64
          path: target/wheels/*

  build-macos-x86_64:
    name: Build macOS (x86_64 via cross-compile)
    runs-on: macos-15-arm64
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      # Cache Rust dependencies
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-index-
      
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-x86_64-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-x86_64-cargo-build-target-
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: |
            3.8
            3.9
            3.10
            3.11
            3.12
            3.13
      
      - name: Add Rust target x86_64-apple-darwin
        run: rustup target add x86_64-apple-darwin
      
      - name: Build wheels (x86_64)
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: x86_64-apple-darwin
          args: >-
            --release
            --interpreter python3.8 python3.9 python3.10 python3.11 python3.12 python3.13
          before-build-linux: |
            rustup update stable
          manylinux: off
        env:
          MACOSX_DEPLOYMENT_TARGET: 11.0
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x86_64
          path: target/wheels/*

  build-windows:
    name: Build Windows (x86_64)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: >-
            --release
            --find-interpreter
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: target/wheels/*

  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: target/wheels/*.tar.gz

  release:
    name: Create GitHub Release & Publish to PyPI
    runs-on: ubuntu-latest
    needs:
      - build-linux
      - build-macos-arm64
      - build-macos-x86_64
      - build-windows
      - build-sdist
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist-collect

      - name: Move artifacts to dist/
        run: |
          mkdir -p dist
          find dist-collect -name "*.whl" -exec mv {} dist/ \;
          find dist-collect -name "*.tar.gz" -exec mv {} dist/ \;
          ls -l dist

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --skip-existing dist/*
        env:
          MATURIN_USERNAME: __token__
          MATURIN_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1
